name: Plugin Submission

on:
  workflow_dispatch: # Trigger manually for testing
  pull_request: # Or trigger on PRs to validate submission

jobs:
  submit-plugin:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the Submission Script
      - name: Submit Plugin
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }} # Pass the secret here
        run: node path/to/submitPlugin.js
